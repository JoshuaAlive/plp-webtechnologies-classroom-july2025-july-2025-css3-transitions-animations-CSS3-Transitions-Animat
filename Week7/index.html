<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS + JS Animations Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>✨ Dynamic Styling with CSS & JavaScript ✨</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="part1">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="btn">Hover Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <p id="calc-result"></p>
    <button onclick="showCalculation()">Calculate Something</button>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JS</h2>
    <button onclick="togglePopup()">Toggle Popup</button>
    <div id="popup" class="popup">Hello, I slide & fade in/out!</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
